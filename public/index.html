<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekordbox USB Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rekordbox USB Library</h1>
            <p class="subtitle">Browse your DJ music collection</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat">
                <span class="stat-number" id="trackCount">0</span>
                <span class="stat-label">Tracks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="artistCount">0</span>
                <span class="stat-label">Artists</span>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tracks, artists, or albums...">
        </div>

        <div class="track-list" id="trackList">
            <div class="loading">Loading music library...</div>
        </div>

        <div class="player" id="player" style="display: none;">
            <div class="player-info">
                <div class="player-title" id="playerTitle">No track selected</div>
                <div class="player-artist" id="playerArtist"></div>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
